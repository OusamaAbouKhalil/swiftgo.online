<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1517502884422-41eaead166d4?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 56px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .countdown span {
            display: inline-block;
            min-width: 80px;
        }

        .subscribe-form {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .subscribe-form input[type="email"] {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
            width: 300px;
        }

        .subscribe-form button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            background-color: #ff6f61;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .subscribe-form button:hover {
            background-color: #ff3b2e;
        }

        footer {
            margin-top: 50px;
            font-size: 16px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Coming Soon</h1>
<p>Our application is under development. We'll be launching soon with exciting new features.</p>


        <div class="countdown">
            <span id="days">00</span> days
            <span id="hours">00</span> hours
            <span id="minutes">00</span> minutes
            <span id="seconds">00</span> seconds
        </div>
    </div>

    <footer>&copy; 2024 InfiniteRealm. All Rights Reserved.</footer>

    <script>
        // Countdown Timer Script
        const countdownDate = new Date("Sep 31, 2024 00:00:00").getTime();

        const countdownFunction = setInterval(function () {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.querySelector(".countdown").innerHTML = "We are live!";
            }
        }, 1000);
    </script>
</body>

</html>
